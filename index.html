<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- daisy ui and tailwind CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css  -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen  -->
        <section id="home-screen" class="home text-white flex flex-col items-center justify-center text-center min-h-screen ">
           <div class="space-y-6">
                <h1 class="text-9xl  font-anton uppercase">Alpha Clash Pro</h1>
                <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                 <button onclick="play()" class="btn bg-white text-black">Play Now</button>
           </div>
        </section>
        <!-- play-ground start  -->
        <section id="play-ground" class="play-ground hidden">
            <div class="flex flex-col justify-center items-center gap-10 pt-6">
                <!-- screen  --> 
                <div class="artboard border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] artboard-horizontal w-full phone-6">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-2 rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-semibold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!-- life score and dollar  -->
                <div class="flex justify-between w-10/12">
                    <!-- display life  -->
                    <button class="btn bg-[#894189] border-none text-white rounded-full px-4 py-2 ">
                        Life
                        <img src="./images/heart.svg" alt="">
                        <span id="life-score">3</span>
                    </button>
                    <!-- display score  -->
                    <button class="btn bg-[#894189] border-none text-white rounded-full px-4 py-2">
                        Score
                        <img src="./images/doller.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- play-ground end  -->
        <!-- score start here  -->
        <section id="final-score" class=" flex flex-col justify-center items-center min-h-screen hidden">
            <div class="text-center text-white space-y-4 bg-gradient-to-r from-[#ffffff8f] to-[#98979700] p-10 rounded-2xl">
                <h1 class="text-2xl font-semibold text-white">Game Over !!!</h1>
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score :</span>
                    <span id="game-score">13</span>
                </h1>
                <button onclick="play()" class="btn">Play Again</button>
                <p class="">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="./scripts/utiliti.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
